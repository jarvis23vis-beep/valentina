<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website - QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        #qrcode img {
            max-width: 300px;
            height: auto;
        }
        .url {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            color: #333;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        .instructions {
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            line-height: 1.6;
        }
        .button {
            background: linear-gradient(135deg, #e74c3c 0%, #ff6b6b 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù Valentine's Website</h1>
        <p class="subtitle">Scan the QR code to visit</p>
        
        <div id="qrcode"></div>

        <div style="margin-top:18px; display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap;">
            <input id="qr-url-input" type="text" value="https://devdd1982-bit.github.io/valentinadaypyar/" style="padding:10px;border-radius:8px;border:1px solid #ddd; width:100%; max-width:360px;" />
            <button class="button" id="update-qr">Update QR</button>
            <button class="button" id="download-jpg">Download JPG</button>
        </div>

        <div class="url" id="display-url">
            https://devdd1982-bit.github.io/valentinadaypyar/
        </div>
        
        <div class="instructions">
            üì± Scan with any phone camera or QR code reader to open the website instantly
        </div>
        
        <button class="button" onclick="printQR()">üñ®Ô∏è Print QR Code</button>
    </div>

    <script>
        // Generate QR code from input value
        const qrContainer = document.getElementById('qrcode');
        const urlInput = document.getElementById('qr-url-input');
        const displayUrl = document.getElementById('display-url');

        let qrcode = new QRCode(qrContainer, {
            text: urlInput.value,
            width: 300,
            height: 300,
            colorDark: '#e74c3c',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        function updateQRCode(text) {
            qrContainer.innerHTML = '';
            qrcode = new QRCode(qrContainer, {
                text: text,
                width: 300,
                height: 300,
                colorDark: '#e74c3c',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            displayUrl.textContent = text;
        }

        document.getElementById('update-qr').addEventListener('click', () => {
            const v = urlInput.value.trim();
            if (v) updateQRCode(v);
        });

        // Download QR as JPG
        document.getElementById('download-jpg').addEventListener('click', async () => {
            // Try to find an img or canvas inside the qrcode container
            const img = qrContainer.querySelector('img');
            const canvas = qrContainer.querySelector('canvas');
            let dataUrl;

            if (canvas) {
                dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            } else if (img) {
                // draw img into canvas then export
                const c = document.createElement('canvas');
                c.width = img.naturalWidth || 300;
                c.height = img.naturalHeight || 300;
                const ctx = c.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0,0,c.width,c.height);
                ctx.drawImage(img, 0, 0, c.width, c.height);
                dataUrl = c.toDataURL('image/jpeg', 0.95);
            } else {
                alert('QR image not found');
                return;
            }

            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'valentine-qr.jpg';
            document.body.appendChild(a);
            a.click();
            a.remove();
        });

        function printQR() {
            window.print();
        }
    </script>
</body>
</html>
